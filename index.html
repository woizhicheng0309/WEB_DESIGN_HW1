<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEBSITE CURRENTLY NOT AVAILABLE</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            width: 100%;
            text-align: center;
            margin: 0;
            padding: 20px 0;
            font-size: 50px;
            font-weight: bold;
        }
        .content {
            margin-bottom: 20px; /* Adjust this value as needed */
        }
        .styled-paragraph {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        .full-page-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
<h1>We're upgrading our system to serve you better!</h1>
<div class="content">
    <p class="styled-paragraph">Take the duck for a walk in meanwhile</p>
    <img id="duckImage" src="materials/Images/Duck1.jpg" alt="Duck" class="full-page-image"/>
</div>
<audio id="duckSound" src="materials/Voice/DuckQuack.mp3"></audio>
<script>
    const totalImages = 20;
    const duckImages = [];
    const duckSound = new Audio('materials/Voice/DuckQuack.mp3');

    // Preload images
    for (let i = 1; i <= totalImages; i++) {
        const img = new Image();
        img.src = `materials/Images/Duck${i}.jpg`;
        duckImages.push(img);
    }

    document.body.addEventListener('click', function() {
        duckSound.currentTime = 0; // Rewind to the start
        duckSound.play().catch(error => console.error('Error playing sound:', error));
    });

    // Prevent the user from selecting the text
    document.body.addEventListener('selectstart', function(event) {
        event.preventDefault();
    });

    document.body.addEventListener('click', function() {
        // Cycle the image from Duck1 to Duck20
        const duckImage = document.getElementById('duckImage');
        const duckImageNumber = parseInt(duckImage.src.match(/Duck(\d+)\.jpg/)[1]);
        const nextDuckImageNumber = duckImageNumber === totalImages ? 1 : duckImageNumber + 1;
        duckImage.src = duckImages[nextDuckImageNumber - 1].src;
    });
</script>
</body>
</html>
