<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEBSITE CURRENTLY NOT AVAILABLE</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-size: cover;
            background-position: center;
        }
        h1 {
            width: 100%;
            text-align: center;
            margin: 0;
            padding: 20px 0;
            font-size: 50px;
            font-weight: bold;
            color: black;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            animation: textAnimation 3s infinite;
        }
        .content {
            margin-bottom: 20px; /* Adjust this value as needed */
        }
        .styled-paragraph {
            font-size: 2em;
            font-weight: bold;
            color: black;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            animation: textAnimation 3s infinite;
        }
        @keyframes textAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<h1>We're upgrading our system to serve you better!</h1>
<div class="content">
    <p class="styled-paragraph">Take the duck for a walk in meanwhile</p>
</div>
<audio id="duckSound" src="materials/Voice/DuckQuack.mp3"></audio>
<script>
    const totalImages = 20;
    const duckImages = [];
    // Preload sound
    const duckSound = new Audio('materials/Voice/DuckQuack.mp3');

    // Preload images
    for (let i = 1; i <= totalImages; i++) {
        const img = new Image();
        img.src = `materials/Images/Duck${i}.jpg`;
        duckImages.push(img);
    }

    document.body.addEventListener('click', function() {
        duckSound.currentTime = 0; // Rewind to the start
        duckSound.play().catch(error => console.error('Error playing sound:', error));
    });

    // Prevent the user from selecting the text
    document.body.addEventListener('selectstart', function(event) {
        event.preventDefault();
    });

    document.body.addEventListener('click', function() {
        // Cycle the image from Duck1 to Duck20
        const duckImageNumber = parseInt(document.body.style.backgroundImage.match(/Duck(\d+)\.jpg/)[1]);
        const nextDuckImageNumber = duckImageNumber === totalImages ? 1 : duckImageNumber + 1;
        document.body.style.backgroundImage = `url('${duckImages[nextDuckImageNumber - 1].src}')`;
    });

    // Set initial background image
    document.body.style.backgroundImage = `url('${duckImages[0].src}')`;
</script>
</body>
</html>
